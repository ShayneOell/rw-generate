services:
  rw_generate.content_generator:
    class: Drupal\rw_generate\Service\ContentGenerator
    arguments: ['@entity_type.manager', '@entity_field.manager', '@password_generator', '@rw_generate.text_generator', '@rw_generate.image_generator', '@config.factory']
  rw_generate.text_generator:
    class: Drupal\rw_generate\Service\TextGenerator
    arguments: ['@http_client', '@config.factory']
  rw_generate.image_generator:
    class: Drupal\rw_generate\Service\ImageGenerator
    arguments: ['@http_client', '@file_system', '@entity_type.manager']
