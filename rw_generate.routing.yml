rw_generate.form:
  path: '/admin/config/development/rw-generate'
  defaults:
    _form: '\Drupal\rw_generate\Form\RWGenerateForm'
    _title: 'RW Generate'
  requirements:
    _permission: 'access administration pages'

rw_generate.site_context:
  path: '/admin/config/development/rw-generate/site-context'
  defaults:
    _form: '\Drupal\rw_generate\Form\SiteContextForm'
    _title: 'Site Context'
  requirements:
    _permission: 'access administration pages'

rw_generate.deletion_form:
  path: '/admin/config/development/rw-generate/delete'
  defaults:
    _form: '\Drupal\rw_generate\Form\DeleteGeneratedContentForm'
    _title: 'Delete Generated Content'
  requirements:
    _permission: 'access administration pages'