name: rogerwilco
description: Site context for rogerwilco text content generation with random topics

site_info:
  name: Roger Wilco
  domain: rogerwilco.com
  purpose: Text content generation platform
  target_audience: Content creators, writers, educators, marketers

content_generation:
  enabled: true
  modes:
    - random_topic_generation
    - structured_content
    - creative_writing
    - technical_documentation
  
  topics:
    categories:
      - technology
      - science
      - history
      - business
      - culture
      - entertainment
      - travel
      - health
      - education
      - lifestyle
  
  tone_options:
    - formal
    - conversational
    - creative
    - technical
    - humorous
    - inspirational

output_formats:
  - article
  - blog_post
  - social_media
  - email
  - documentation
  - script

generation_settings:
  min_length: 100
  max_length: 5000
  randomize_topics: true
  include_metadata: true
  add_timestamps: true

features:
  - random_topic_selection
  - customizable_tone
  - format_variety
  - metadata_generation
  - export_options

api_config:
  enabled: true
  rate_limit: 100
  timeout: 30